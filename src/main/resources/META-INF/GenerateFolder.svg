            <stop offset="0%" stop-color="#FFE17A"/>
            <stop offset="100%" stop-color="#FACC15"/>
        </linearGradient>
        <linearGradient id="subGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#BFDBFE"/>
            <stop offset="100%" stop-color="#93C5FD"/>
        </linearGradient>
    </defs>
</svg>
